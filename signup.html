<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div
        style="
          width: 100%;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background-image: url('./images/login1.png');
          background-repeat: no-repeat;
          background-size: cover;
        "
      >
        <tr>
          <td colspan="8">
            <form>
              <label style="margin: 10px">First Name</label><br />
              <input
                style="
                  padding-left: 20px;
                  padding-right: 20px;
                  padding-top: 10px;
                  padding-bottom: 10px;
                  margin: 10px;
                  width: 100%;
                "
                type="text"
              />
              <label style="margin: 10px">Second Name</label><br />
              <input
                style="
                  padding-left: 20px;
                  padding-right: 20px;
                  padding-top: 10px;
                  padding-bottom: 10px;
                  margin: 10px;
                  width: 100%;
                "
                type="text"
              />
              <label style="margin: 10px">Email</label><br />
              <input
                style="
                  padding-left: 20px;
                  padding-right: 20px;
                  padding-top: 10px;
                  padding-bottom: 10px;
                  margin: 10px;
                  width: 100%;
                "
                type="email"
              /><br />
              <label style="margin: 10px">password</label><br />
              <input
                style="
                  padding-left: 20px;
                  padding-right: 20px;
                  padding-top: 10px;
                  padding-bottom: 10px;
                  margin: 10px;
                  width: 100%;
                "
                type="password"
              /><br />

              <div
                style="
                  margin: 10px;
                  display: flex;
                  gap: 15px;
                  justify-content: center;
                "
              >
                <button style="padding: 7px 20px">Login</button>

                <button style="padding: 7px 20px">Sign up</button>
              </div>
              <p style="text-align: center">OR</p>
              <div
                style="
                  justify-content: center;
                  display: flex;
                  gap: 15px;
                  margin-top: 20px;
                "
              >
                <img
                  style="width: 40px; border-radius: 50%"
                  src="./images/facebook.png"
                />
                <img
                  style="width: 40px; border-radius: 50%"
                  src="./images/google.png"
                />
              </div>
            </form>
          </td>
        </tr>
      </div>
    </section>
  </body>
</html>
